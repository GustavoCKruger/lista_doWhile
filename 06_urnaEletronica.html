<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let CandJoao = 0;
    let CandMaria = 0;
    let nulo = 0;
    let branco = 0;
    //Processamento

    while (true) {
        let votos = Number(prompt("Vote: 1. Candidato Joãozinho, 2. Candidato Mariazinha, 3. Nulo e 4. Branco:"));
        if(votos == 1){
            CandJoao++;
        }
        if(votos == 2){
            CandMaria++;
        }
        if(votos == 3){
            nulo++;
        }
        if(votos == 4){
            branco++;
        }
        if(isNaN(votos)){
            alert(`Informe um dos candidatos acima:`);
            votos = Number(prompt("Vote: 1. Candidato Joãozinho, 2. Candidato Mariazinha, 3. Nulo e 4. Branco:"));
        }

        if(votos == 0){
            let porcNulo = (nulo / (nulo + branco + CandJoao + CandMaria)) * 100;
            let porcBranco = (branco / (branco + nulo + CandJoao + CandMaria)) * 100; 
            alert(`Joãozinho recebeu: ${CandJoao} votos; \nMariazinha recebeu: ${CandMaria} votos; \n${porcNulo.toFixed(2)}% de votos nulos \n${porcBranco.toFixed(2)}% de votos em brancos`);
            if(CandJoao > CandMaria){
                alert(`O candidato Joãozinho foi o vencedor!`);
            }
            else if(CandMaria > CandJoao){
                alert(`A candidata Mariazinha foi a vencedora!`);
            }
            else if(CandJoao == CandMaria){
                alert(`Deu empate, bora de 2 turno!`);
            }
        }
    }


    //Saída

</script>
